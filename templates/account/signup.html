{% extends 'base.html' %}
{% block content %}
{% load bootstrap5 %}
<div class="container my-3">
    <form method="post" action="{% url 'account:signup' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">가입하기</button>
    </form>
</div>
{% endblock %}
